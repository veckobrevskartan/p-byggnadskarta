const allEvents = [...events, ...additionalEvents];

  function eventKey(e){
    if (e.url && e.url.trim()) return `URL::${e.url.trim()}`;
    return `TDP::${(e.title||'').trim()}|${(e.date||'').trim()}|${(e.place||'').trim()}`;
  }
  const mergedMap = new Map();
  [...events, ...additionalEvents].forEach(ev => {
    const key = eventKey(ev);
    if (!mergedMap.has(key)) mergedMap.set(key, ev);
  });
  const mergedEvents = Array.from(mergedMap.values());

  function addEventsToMap(data){
    const allMarkers = [];
    data.forEach(e => {
      const icon = makeIcon(e.cat);
      const m = L.marker([e.lat, e.lng], { icon }).bindPopup(popupHtml(e));
      (clustersByCat[e.cat] || clustersByCat.HYBRID).addLayer(m);
      allMarkers.push(m);
    });
    const overlays = {};
    Object.entries(clustersByCat).forEach(([key, cluster]) => {
      cluster.addTo(map);
      overlays[`${CATS[key].emoji} ${CATS[key].label}`] = cluster;
    });
    L.control.layers(null, overlays, { collapsed: isMobile, sortLayers: true }).addTo(map);
    if (allMarkers.length) {
      map.fitBounds(L.featureGroup(allMarkers).getBounds().pad(0.2));
    }
  }
  addEventsToMap(mergedEvents);
